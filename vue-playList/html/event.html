<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Event</title>
		<link rel="stylesheet" href="../style/style.css" />
		<script type="text/javascript" src="../js/vue.js" ></script>
	</head>
	<body>
		<!--vue-app是根容器，一定要有一个根容器-->
		<div id="vue-app">
			<h1>Events</h1>
			<!--<button v-on:click="age++">涨一岁</button>-->
			<button @click="add(1)">涨一岁</button>
			<button @dblclick="add(10)">涨十岁</button>
			<!--<button v-on:click="age--">减一岁</button>-->
			<button v-on:click="subtract(1)">减一岁</button>
		    <button v-on:dblclick="subtract(10)">减十岁</button>
			<p>my age is {{age}}</p>
			<div id="canvas"  v-on:mousemove='updateXY'>
			{{x}},{{y}}
			</div>
		</div>
		<script type="text/javascript" src="../js/event.js" ></script>
	</body>
</html>
